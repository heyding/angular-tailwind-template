<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <main>
    <div class="relative pb-10 overflow-hidden">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-12">
        <div class="relative rounded-3xl overflow-hidden shadow-2xl">
          <div class="absolute inset-0">
            <img
              class="h-full w-full object-cover"
              src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2830&q=80&sat=-100"
              alt="People working on laptops"
            />
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 mix-blend-multiply dark:opacity-90"
            ></div>
          </div>
          <div class="relative px-6 py-20 sm:px-8 sm:py-28 lg:py-36 lg:px-12">
            <h1 class="text-center text-5xl font-black tracking-tight sm:text-6xl lg:text-7xl">
              <span class="block text-white drop-shadow-lg">{{ 'home.headline' | translate }}</span>
            </h1>
            <p
              class="mt-8 max-w-2xl mx-auto text-center text-xl text-white text-opacity-90 sm:max-w-3xl font-medium"
            >
              {{ 'home.text' | translate }}
            </p>
            <div class="mt-10 flex justify-center">
              <app-language-switch></app-language-switch>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="bg-transparent">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:py-24 lg:px-8">
      <div class="max-w-3xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-gray-900 dark:text-white">
          {{ 'home.ngrx.title' | translate }}
        </h2>
        <p class="mt-4 text-xl text-gray-600 dark:text-gray-400">
          {{ 'home.ngrx.description' | translate }}
        </p>
      </div>
      <div class="max-w-3xl mx-auto pt-8">
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700"
        >
          <p class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
            {{ 'home.ngrx.store' | translate }}
            <span class="text-indigo-600 dark:text-indigo-400">{{ userInput$ | async }}</span>
          </p>
          <div class="space-y-4">
            <textarea
              rows="4"
              [(ngModel)]="userInput"
              (ngModelChange)="hideUserInput()"
              placeholder="Enter some text to store in NgRx..."
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-all"
            ></textarea>
            <div class="flex gap-3 justify-center">
              <button
                type="button"
                (click)="storeUserInput(userInput!)"
                class="px-6 py-3 rounded-xl font-semibold bg-gradient-to-r from-indigo-500 to-purple-600 text-white hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
              >
                {{ 'home.ngrx.button.store' | translate }}
              </button>
              <button
                type="button"
                (click)="resetStore()"
                class="px-6 py-3 rounded-xl font-semibold bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all"
              >
                {{ 'home.ngrx.button.reset' | translate }}
              </button>
            </div>
          </div>
          <p
            *ngIf="displayUserInput"
            class="mt-6 p-4 text-lg font-medium bg-green-50 dark:bg-green-900 dark:bg-opacity-20 text-green-900 dark:text-green-400 rounded-xl border border-green-200 dark:border-green-800"
          >
            {{ 'home.ngrx.message' | translate }}{{ userInput$ | async }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-feature-overview></app-feature-overview>
</div>
