name: angular-tailwind-template
region: fra
services:
  - name: web
    dockerfile_path: Dockerfile
    source_dir: /
    github:
      repo: heyding/angular-tailwind-template
      branch: main
      deploy_on_push: true
    http_port: 80
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: "production"
